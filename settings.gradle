import eu.xenit.dynamicextensionsalfresco.Versions

enableFeaturePreview("IMPROVED_POM_SUPPORT")

include 'annotations'
include 'gradle-plugin'
include 'integration-tests'
include 'integration-tests:alfresco-60'

def alfrescoDependentModules =
        [
                'alfresco-dynamic-extensions-repo',
                'alfresco-integration',
                'annotations-runtime',
                'blueprint-integration',
                'blueprint-override',
                'control-panel',
                'event-bus',
                'webscripts'
        ]

alfrescoDependentModules.each { moduleId ->
    Versions.supportedAlfrescoVersions.each { alfrescoVersion ->
        include "${moduleId}:${moduleId}-${alfrescoVersion}"
    }
}